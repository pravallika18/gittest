<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p id="demo"></p>

<script>
var d=[1,2,3];
var d1=[1,2,4,5,6];
var dif=[],l=0;
for(var i=0;i<d.length;i++){
	var k=0;
	for(var j=0;j<d1.length;j++)
    {
    if(d[i]==d1[j])
    {
     k++;
    }
    }
    if(k==0)
    dif[l++]=d[i];
}
for(var i=0;i<d1.length;i++){
	var k=0;
	for(var j=0;j<d.length;j++)
    {
    if(d[i]==d1[j])
    {
     k++;
    }
    }
    if(k==0)
    dif[l++]=d1[i];
}

document.getElementById("demo").innerHTML = dif;
</script>

</body>
</html>
