<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<p id="demo"></p>

<script>
function max(a){
var d=a;
var max=d[0];
for(var i=0;i<d.length;i++)
{
  for(var j=0;j<d.length;j++)
  {
    if(d[i]<d[j])
    {
    max=d[j];
    }
  }
}
return max;
}
document.getElementById("demo").innerHTML = max([3,10,1,4,5]);
</script>

</body>
</html>
